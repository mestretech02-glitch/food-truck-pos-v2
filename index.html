<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Manager Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #fff; min-height: 100vh; }
        .header { background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%); padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px; }
        .header h1 { font-size: 28px; display: flex; align-items: center; gap: 10px; }
        .customer-counter { background: rgba(0, 0, 0, 0.3); padding: 10px 20px; border-radius: 5px; font-size: 18px; font-weight: bold; }
        .nav-tabs { display: flex; gap: 10px; flex-wrap: wrap; }
        .nav-tabs button { background: rgba(255, 255, 255, 0.2); color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: all 0.3s; }
        .nav-tabs button.active { background: #ff6b35; color: white; }
        .nav-tabs button:hover { background: #ff6b35; }
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        .content { display: none; }
        .content.active { display: block; }
        .two-column { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .card { background: #0f3460; border: 2px solid #ff6b35; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
        .card h2 { margin-bottom: 20px; color: #ff6b35; font-size: 20px; }
        .product-card { background: #1a3a52; border: 2px solid #ff6b35; border-radius: 8px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: all 0.3s; }
        .product-card:hover { background: #2a4a62; transform: translateX(5px); }
        .product-card h3 { color: #ff6b35; margin-bottom: 5px; }
        .product-card p { color: #4caf50; font-weight: bold; }
        .list-item { background: #1a3a52; border: 1px solid #ff6b35; border-radius: 8px; padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .list-item strong { color: #ff6b35; }
        .btn-primary { background: #ff6b35; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: all 0.3s; }
        .btn-primary:hover { background: #ff5520; transform: scale(1.05); }
        .btn-secondary { background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: all 0.3s; }
        .btn-secondary:hover { background: #45a049; }
        .btn-danger { background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; transition: all 0.3s; }
        .btn-danger:hover { background: #da190b; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #0f3460; border: 3px solid #ff6b35; border-radius: 15px; padding: 30px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .modal-content h2 { color: #ff6b35; margin-bottom: 20px; text-align: center; }
        .option-group { margin-bottom: 15px; }
        .option-group label { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 10px; background: #1a3a52; border-radius: 5px; transition: all 0.3s; }
        .option-group label:hover { background: #2a4a62; }
        .option-group input[type="checkbox"] { cursor: pointer; width: 18px; height: 18px; }
        .payment-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .payment-btn { background: #1a3a52; color: white; border: 2px solid #ff6b35; padding: 20px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: all 0.3s; font-weight: bold; }
        .payment-btn:hover { background: #ff6b35; color: white; }
        .kitchen-card { background: #1a3a52; border: 3px solid #ff6b35; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .customer-number { color: #ff6b35; font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .timer { color: #4caf50; font-size: 32px; font-weight: bold; margin-bottom: 15px; text-align: center; }
        .kitchen-items { background: #0f3460; padding: 15px; border-radius: 8px; margin-bottom: 15px; color: #fff; }
        .kitchen-items p { margin: 5px 0; }
        .kitchen-actions { display: flex; gap: 10px; }
        .kitchen-actions button { flex: 1; }
        .delivery-board { background: #1a3a52; border: 3px solid #4caf50; border-radius: 10px; padding: 30px; text-align: center; margin-bottom: 20px; }
        .delivery-board h3 { color: #4caf50; margin-bottom: 15px; font-size: 20px; }
        .delivery-number { color: #4caf50; font-size: 48px; font-weight: bold; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #1a3a52; border: 2px solid #ff6b35; border-radius: 10px; padding: 20px; text-align: center; }
        .stat-card h3 { color: #ff6b35; margin-bottom: 10px; font-size: 16px; }
        .stat-card .value { color: #4caf50; font-size: 28px; font-weight: bold; }
        .empty-state { text-align: center; color: #999; padding: 40px 20px; font-size: 18px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #ff6b35; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; background: #1a3a52; border: 1px solid #ff6b35; border-radius: 5px; color: white; font-size: 14px; }
        @media (max-width: 768px) { .two-column { grid-template-columns: 1fr; } .header { flex-direction: column; gap: 10px; } .nav-tabs { width: 100%; justify-content: center; } .payment-options { grid-template-columns: 1fr; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçî Food Truck Manager Pro</h1>
        <div class="customer-counter">Cliente #<span id="customerNumber">1</span></div>
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="vendas">Vendas</button>
            <button class="tab-btn" data-tab="cozinha">üë®‚Äçüç≥ Cozinha</button>
            <button class="tab-btn" data-tab="entrega">üì¶ Entrega</button>
            <button class="tab-btn" data-tab="estoque">üì¶ Estoque</button>
            <button class="tab-btn" data-tab="relatorios">üìà Relat√≥rios</button>
        </div>
    </div>

    <div class="container">
        <div id="vendas" class="content active">
            <div class="two-column">
                <div class="card">
                    <h2>üçΩÔ∏è Produtos</h2>
                    <div id="productsList"></div>
                </div>
                <div class="card">
                    <h2>üõí Carrinho</h2>
                    <div id="cartItems" style="max-height: 400px; overflow-y: auto;"></div>
                    <div style="background: #0f3460; border: 2px solid #4caf50; padding: 15px; border-radius: 8px; text-align: right; margin: 20px 0;">
                        <h3 style="color: #4caf50; font-size: 24px;">Total: R$ <span id="cartTotal">0.00</span></h3>
                    </div>
                    <button class="btn-primary" style="width: 100%;" onclick="abrirPagamento()">Finalizar Venda</button>
                </div>
            </div>
        </div>

        <div id="cozinha" class="content">
            <div class="card">
                <h2>üë®‚Äçüç≥ Pedidos na Cozinha</h2>
                <div id="kitchenOrders"></div>
            </div>
        </div>

        <div id="entrega" class="content">
            <div class="card">
                <h2>üì¶ Clientes Aguardando Entrega</h2>
                <div id="deliveryBoard"></div>
            </div>
        </div>

        <div id="estoque" class="content">
            <div class="two-column">
                <div class="card">
                    <h2>Novo Ingrediente</h2>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="ingredientName" placeholder="Nome do ingrediente">
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="number" id="ingredientQty" placeholder="0" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label>Custo Unit√°rio (R$)</label>
                        <input type="number" id="ingredientCost" placeholder="0.00" step="0.01" min="0">
                    </div>
                    <button class="btn-primary" style="width: 100%;" onclick="adicionarIngrediente()">Adicionar</button>
                </div>
                <div class="card">
                    <h2>Estoque Atual</h2>
                    <div id="inventoryList"></div>
                </div>
            </div>
        </div>

        <div id="relatorios" class="content">
            <div class="card">
                <h2>üìà Relat√≥rios do Dia</h2>
                <div class="stats-grid" id="statsGrid"></div>
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn-primary" onclick="exportarPDF()">üìÑ Exportar PDF</button>
                    <button class="btn-primary" onclick="exportarExcel()">üìä Exportar Excel</button>
                    <button class="btn-secondary" onclick="limparDados()">üóëÔ∏è Limpar Dados</button>
                </div>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Escolha a Forma de Pagamento</h2>
            <div class="payment-options">
                <button class="payment-btn" onclick="finalizarVenda('dinheiro')">üíµ Dinheiro</button>
                <button class="payment-btn" onclick="finalizarVenda('debito')">üèß D√©bito</button>
                <button class="payment-btn" onclick="finalizarVenda('credito')">üí≥ Cr√©dito</button>
                <button class="payment-btn" onclick="finalizarVenda('pix')">üì± PIX</button>
            </div>
            <button class="btn-secondary" style="width: 100%; margin-top: 20px;" onclick="fecharPagamento()">Cancelar</button>
        </div>
    </div>

    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <h2 id="optionProductName"></h2>
            <div id="optionsContainer"></div>
            <div style="margin-top: 20px;">
                <button class="btn-primary" style="width: 100%;" onclick="confirmarOpcoes()">Adicionar ao Carrinho</button>
                <button class="btn-secondary" style="width: 100%; margin-top: 10px;" onclick="fecharOpcoes()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        class DataManager {
            constructor() {
                this.storageKey = 'foodTruckData';
                this.loadData();
            }

            loadData() {
                const stored = localStorage.getItem(this.storageKey);
                if (stored) {
                    const data = JSON.parse(stored);
                    this.cart = data.cart || [];
                    this.products = data.products || [];
                    this.inventory = data.inventory || [];
                    this.orders = data.orders || [];
                    this.completedOrders = data.completedOrders || [];
                    this.customerCount = data.customerCount || 1;
                } else {
                    this.initializeData();
                }
            }

            initializeData() {
                this.cart = [];
                this.products = [
                    {
                        id: 1,
                        name: 'Hamburguer Cl√°ssico',
                        price: 25.00,
                        options: [
                            { name: 'Sem Maionese', price: 0 },
                            { name: 'Com Farinha', price: 2 },
                            { name: 'Sem Queijo', price: -3 },
                            { name: 'Queijo Extra', price: 5 }
                        ]
                    },
                    {
                        id: 2,
                        name: 'Hamburguer Especial',
                        price: 35.00,
                        options: [
                            { name: 'Sem Maionese', price: 0 },
                            { name: 'Com Farinha', price: 2 },
                            { name: 'Sem Queijo', price: -3 },
                            { name: 'Queijo Extra', price: 5 }
                        ]
                    }
                ];
                this.inventory = [];
                this.orders = [];
                this.completedOrders = [];
                this.customerCount = 1;
                this.saveData();
            }

            saveData() {
                const data = {
                    cart: this.cart,
                    products: this.products,
                    inventory: this.inventory,
                    orders: this.orders,
                    completedOrders: this.completedOrders,
                    customerCount: this.customerCount
                };
                localStorage.setItem(this.storageKey, JSON.stringify(data));
            }

            addToCart(item) { this.cart.push(item); this.saveData(); }
            removeFromCart(idx) { this.cart.splice(idx, 1); this.saveData(); }
            clearCart() { this.cart = []; this.saveData(); }
            updateCartQuantity(idx, qty) { if (this.cart[idx]) { this.cart[idx].quantity = parseInt(qty) || 1; this.saveData(); } }
            addOrder(order) { this.orders.push(order); this.saveData(); }
            updateOrder(orderId, updates) { const order = this.orders.find(o => o.id === orderId); if (order) { Object.assign(order, updates); this.saveData(); } }
            removeOrder(orderId) { this.orders = this.orders.filter(o => o.id !== orderId); this.saveData(); }
            addCompletedOrder(order) { this.completedOrders.push(order); this.saveData(); }
            addIngredient(ingredient) { this.inventory.push(ingredient); this.saveData(); }
            removeIngredient(id) { this.inventory = this.inventory.filter(i => i.id !== id); this.saveData(); }
            incrementCustomerCount() { this.customerCount++; this.saveData(); }
            clearAllData() { this.initializeData(); }
        }

        const dataManager = new DataManager();
        let selectedProduct = null;
        let selectedOptions = {};
        let kitchenUpdateInterval = null;

        function init() {
            renderProducts();
            renderInventory();
            setupEventListeners();
            atualizarStats();
            startKitchenUpdates();
        }

        function setupEventListeners() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                    if (btn.dataset.tab === 'relatorios') atualizarStats();
                });
            });
        }

        function renderProducts() {
            const list = document.getElementById('productsList');
            list.innerHTML = dataManager.products.map(p => `
                <div class="product-card" onclick="abrirOpcoes(${p.id}, '${p.name}', ${p.price})">
                    <h3>${p.name}</h3>
                    <p>R$ ${parseFloat(p.price).toFixed(2)}</p>
                </div>
            `).join('');
        }

        function abrirOpcoes(id, name, price) {
            selectedProduct = { id, name, price };
            const product = dataManager.products.find(p => p.id === id);
            document.getElementById('optionProductName').textContent = name;
            const container = document.getElementById('optionsContainer');
            if (product.options && product.options.length > 0) {
                container.innerHTML = product.options.map(opt => `
                    <div class="option-group">
                        <label>
                            <input type="checkbox" value="${opt.name}" data-price="${opt.price}" onchange="atualizarOpcoes()">
                            ${opt.name} ${opt.price > 0 ? `(+R$ ${opt.price.toFixed(2)})` : opt.price < 0 ? `(-R$ ${Math.abs(opt.price).toFixed(2)})` : ''}
                        </label>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="color: #999;">Sem op√ß√µes adicionais</p>';
            }
            selectedOptions = {};
            document.getElementById('optionsModal').classList.add('active');
        }

        function atualizarOpcoes() {
            selectedOptions = {};
            let priceAdjustment = 0;
            document.querySelectorAll('#optionsContainer input[type="checkbox"]:checked').forEach(cb => {
                selectedOptions[cb.value] = true;
                priceAdjustment += parseFloat(cb.dataset.price);
            });
            selectedProduct.finalPrice = selectedProduct.price + priceAdjustment;
        }

        function confirmarOpcoes() {
            atualizarOpcoes();
            const item = {
                id: Date.now(),
                productId: selectedProduct.id,
                name: selectedProduct.name,
                price: selectedProduct.finalPrice || selectedProduct.price,
                options: Object.keys(selectedOptions),
                quantity: 1
            };
            dataManager.addToCart(item);
            renderCart();
            fecharOpcoes();
        }

        function fecharOpcoes() {
            document.getElementById('optionsModal').classList.remove('active');
        }

        function renderCart() {
            const cartDiv = document.getElementById('cartItems');
            if (dataManager.cart.length === 0) {
                cartDiv.innerHTML = '<p style="text-align: center; color: #999;">Carrinho vazio</p>';
            } else {
                cartDiv.innerHTML = dataManager.cart.map((item, idx) => `
                    <div class="list-item">
                        <div style="flex: 1;">
                            <strong>${item.name}</strong>
                            ${item.options.length > 0 ? `<p style="font-size: 12px; color: #999;">${item.options.join(', ')}</p>` : ''}
                            <p style="color: #4caf50; margin-top: 5px;">R$ ${(item.price * item.quantity).toFixed(2)}</p>
                        </div>
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <input type="number" value="${item.quantity}" min="1" style="width: 50px;" onchange="alterarQtd(${idx}, this.value)">
                            <button class="btn-danger" style="padding: 5px 10px;" onclick="removerCart(${idx})">‚úï</button>
                        </div>
                    </div>
                `).join('');
            }
            atualizarTotal();
        }

        function alterarQtd(idx, qty) {
            const q = parseInt(qty) || 1;
            if (q > 0) {
                dataManager.updateCartQuantity(idx, q);
                renderCart();
            }
        }

        function removerCart(idx) {
            dataManager.removeFromCart(idx);
            renderCart();
        }

        function atualizarTotal() {
            const total = dataManager.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        function abrirPagamento() {
            if (dataManager.cart.length === 0) {
                alert('Carrinho vazio!');
                return;
            }
            document.getElementById('paymentModal').classList.add('active');
        }

        function fecharPagamento() {
            document.getElementById('paymentModal').classList.remove('active');
        }

        function finalizarVenda(paymentMethod) {
            const total = dataManager.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const order = {
                id: dataManager.customerCount,
                items: JSON.parse(JSON.stringify(dataManager.cart)),
                total: total,
                paymentMethod: paymentMethod,
                status: 'pendente',
                createdAt: new Date().toISOString(),
                startTime: Date.now()
            };
            dataManager.addOrder(order);
            dataManager.clearCart();
            dataManager.incrementCustomerCount();
            document.getElementById('customerNumber').textContent = dataManager.customerCount;
            renderCart();
            renderKitchenOrders();
            renderDeliveryBoard();
            fecharPagamento();
            atualizarStats();
            alert(`Pedido #${order.id} enviado para cozinha!`);
        }

        function renderKitchenOrders() {
            const list = document.getElementById('kitchenOrders');
            const pendingOrders = dataManager.orders.filter(o => o.status === 'pendente');
            if (pendingOrders.length === 0) {
                list.innerHTML = '<div class="empty-state">Nenhum pedido pendente</div>';
                return;
            }
            list.innerHTML = pendingOrders.map(order => {
                const elapsed = Math.floor((Date.now() - order.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                return `
                    <div class="kitchen-card">
                        <div class="customer-number">Cliente #${order.id}</div>
                        <div class="timer">${minutes}:${seconds.toString().padStart(2, '0')}</div>
                        <div class="kitchen-items">
                            ${order.items.map(item => `
                                <p>‚Ä¢ ${item.quantity}x ${item.name}</p>
                                ${item.options.length > 0 ? `<p style="font-size: 12px; margin-left: 20px; color: #999;">${item.options.join(', ')}</p>` : ''}
                            `).join('')}
                        </div>
                        <div class="kitchen-actions">
                            <button class="btn-primary" onclick="marcarPronto(${order.id})">‚úì Pronto</button>
                            <button class="btn-danger" onclick="cancelarPedido(${order.id})">‚úï Cancelar</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function marcarPronto(orderId) {
            dataManager.updateOrder(orderId, { status: 'pronto' });
            renderKitchenOrders();
            renderDeliveryBoard();
            atualizarStats();
        }

        function cancelarPedido(orderId) {
            if (confirm('Cancelar pedido #' + orderId + '?')) {
                dataManager.removeOrder(orderId);
                renderKitchenOrders();
                renderDeliveryBoard();
                atualizarStats();
            }
        }

        function startKitchenUpdates() {
            if (kitchenUpdateInterval) clearInterval(kitchenUpdateInterval);
            kitchenUpdateInterval = setInterval(() => {
                if (document.querySelector('#cozinha.content.active')) {
                    renderKitchenOrders();
                }
            }, 1000);
        }

        function renderDeliveryBoard() {
            const list = document.getElementById('deliveryBoard');
            const readyOrders = dataManager.orders.filter(o => o.status === 'pronto');
            if (readyOrders.length === 0) {
                list.innerHTML = '<div class="empty-state">Nenhum pedido pronto</div>';
                return;
            }
            list.innerHTML = readyOrders.map(order => `
                <div class="delivery-board">
                    <h3>Pedido Pronto!</h3>
                    <div class="delivery-number">#${order.id}</div>
                    <button class="btn-primary" style="margin-top: 15px; width: 100%;" onclick="entregarPedido(${order.id})">Entregar</button>
                </div>
            `).join('');
        }

        function entregarPedido(orderId) {
            const order = dataManager.orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'entregue';
                order.deliveredAt = new Date().toISOString();
                dataManager.addCompletedOrder(order);
                dataManager.removeOrder(orderId);
            }
            renderDeliveryBoard();
            renderKitchenOrders();
            atualizarStats();
        }

        function adicionarIngrediente() {
            const name = document.getElementById('ingredientName').value.trim();
            const qty = parseFloat(document.getElementById('ingredientQty').value) || 0;
            const cost = parseFloat(document.getElementById('ingredientCost').value) || 0;
            if (!name) {
                alert('Preencha o nome');
                return;
            }
            const ingredient = {
                id: Date.now(),
                name,
                quantity: qty,
                cost: cost,
                totalCost: qty * cost,
                createdAt: new Date().toISOString()
            };
            dataManager.addIngredient(ingredient);
            document.getElementById('ingredientName').value = '';
            document.getElementById('ingredientQty').value = '';
            document.getElementById('ingredientCost').value = '';
            renderInventory();
            atualizarStats();
        }

        function renderInventory() {
            const list = document.getElementById('inventoryList');
            if (dataManager.inventory.length === 0) {
                list.innerHTML = '<div class="empty-state">Nenhum ingrediente</div>';
                return;
            }
            list.innerHTML = dataManager.inventory.map(ing => `
                <div class="list-item">
                    <div style="flex: 1;">
                        <strong>${ing.name}</strong>
                        <p style="color: #999; font-size: 12px;">Qtd: ${ing.quantity} | Custo Unit: R$ ${ing.cost.toFixed(2)} | Total: R$ ${ing.totalCost.toFixed(2)}</p>
                    </div>
                    <button class="btn-danger" onclick="removerIngrediente(${ing.id})">‚úï</button>
                </div>
            `).join('');
        }

        function removerIngrediente(id) {
            if (confirm('Remover ingrediente?')) {
                dataManager.removeIngredient(id);
                renderInventory();
                atualizarStats();
            }
        }

        function atualizarStats() {
            const today = new Date().toDateString();
            const allOrders = [...dataManager.orders, ...dataManager.completedOrders];
            const todayOrders = allOrders.filter(o => new Date(o.createdAt).toDateString() === today);
            const completedOrders = dataManager.completedOrders.filter(o => new Date(o.createdAt).toDateString() === today);
            const totalSales = todayOrders.reduce((sum, o) => sum + o.total, 0);
            const totalCosts = dataManager.inventory.reduce((sum, i) => sum + i.totalCost, 0);
            const grossProfit = totalSales - totalCosts;
            const netProfit = grossProfit * 0.7;
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card"><h3>Vendas</h3><div class="value">R$ ${totalSales.toFixed(2)}</div></div>
                <div class="stat-card"><h3>Custos</h3><div class="value">R$ ${totalCosts.toFixed(2)}</div></div>
                <div class="stat-card"><h3>Lucro Bruto</h3><div class="value">R$ ${grossProfit.toFixed(2)}</div></div>
                <div class="stat-card"><h3>Lucro L√≠quido</h3><div class="value">R$ ${netProfit.toFixed(2)}</div></div>
                <div class="stat-card"><h3>Pedidos</h3><div class="value">${todayOrders.length}</div></div>
                <div class="stat-card"><h3>Prontos</h3><div class="value">${completedOrders.length}</div></div>
            `;
        }

        function exportarPDF() {
            const element = document.getElementById('statsGrid');
            const opt = {
                margin: 10,
                filename: 'relatorio_vendas.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function exportarExcel() {
            const data = [
                ['Relat√≥rio de Vendas'],
                ['Data', new Date().toLocaleDateString()],
                [],
                ['Produto', 'Quantidade', 'Pre√ßo Unit√°rio', 'Total'],
                ...dataManager.completedOrders.flatMap(o => o.items.map(i => [i.name, i.quantity, i.price, i.price * i.quantity]))
            ];
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Vendas');
            XLSX.writeFile(wb, 'relatorio_vendas.xlsx');
        }

        function limparDados() {
            if (confirm('Tem certeza que deseja limpar TODOS os dados? Esta a√ß√£o n√£o pode ser desfeita!')) {
                dataManager.clearAllData();
                init();
                alert('Dados limpos com sucesso!');
            }
        }

        init();
    </script>
</body>
